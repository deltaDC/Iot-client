<div class="flex flex-col space-y-6">
    <div class="shadow-lg rounded-lg p-8 flex items-center w-full h-56">
        <fa-icon [ngClass]="getIconColor(data.type, data.value)" [icon]="getIcon(data.type)"
            class="text-6xl text-white-500 mr-6"></fa-icon> <!-- Increased icon size and margin -->
        <div>
            <h2 class="text-2xl font-semibold">{{ data.name }}</h2> <!-- Increased text size -->
            <p class="text-gray-600 text-lg">{{ data.value }}</p> <!-- Increased text size -->
            <p class="text-gray-600 text-lg">{{ data.unit }}</p> <!-- Increased text size -->
        </div>
    </div>
</div>

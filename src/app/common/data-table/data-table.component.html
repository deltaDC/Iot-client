<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button severity="success" label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
            <p-button severity="danger" label="Delete" icon="pi pi-trash" (onClick)="deleteSelectedProducts()"
                [disabled]="!selectedDatas || !selectedDatas.length" />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="mr-2 inline-block" />
            <p-button severity="help" label="Export" icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="datas" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5, 10, 25, 50]"
        [responsive]="true" [globalFilterFields]="globalFilterFields" [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedDatas" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <!-- <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target!.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th *ngFor="let column of columns" [pSortableColumn]="column.field"
                    [style.min-width]="column.minWidth || 'auto'">
                    {{ column.header }} <p-sortIcon [field]="column.field" />
                </th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th *ngFor="let column of columns">
                    @if (column.field === "unit") {
                    <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown showClear="true" [options]="getDropdownOptions(column.field)"
                                optionValue="label" [placeholder]="'Select ' + column.header"
                                [ariaLabel]="'Filter ' + column.header" (onChange)="onFilterChange($event)">
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                    }
                    @else {
                    <p-columnFilter [type]="column.filterType || 'text'" [field]="column.field"
                        [placeholder]="'Search by ' + column.header" [ariaLabel]="'Filter ' + column.header">
                    </p-columnFilter>
                    }
                </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td *ngFor="let column of columns">
                    {{getRowDataValue(column.field, rowData)}}
                </td>
                <!-- <td>
                    <button class="mr-2" pButton type="button" icon="pi pi-pencil" (click)="editData(rowData)"></button>
                    <button pButton type="button" icon="pi pi-trash" (click)="deleteData(rowData)"></button>
                </td> -->
            </tr>
        </ng-template>

        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ datas ? datas.length : 0 }} datas.
            </div>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="dialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/data/' + data.image" [alt]="data.image"
                class="block m-auto pb-3" *ngIf="data.image" />
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="data.name" required autofocus />
                <small class="p-error" *ngIf="submitted && !data.name">
                    Name is required.
                </small>
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea [(ngModel)]="data.description" required rows="3" cols="20">
                    </textarea>
            </div>

            <div class="field">
                <label class="mb-3">Category</label>
                <div class="formgrid grid">
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="data.category" />
                        <label for="category1">Accessories</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="data.category" />
                        <label for="category2">Clothing</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="data.category" />
                        <label for="category3">Electronics</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="data.category" />
                        <label for="category4">Fitness</label>
                    </div>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="price">Price</label>
                    <p-inputNumber id="price" [(ngModel)]="data.price" mode="currency" currency="USD" locale="en-US" />
                </div>
                <div class="field col">
                    <label for="quantity">Quantity</label>
                    <p-inputNumber id="quantity" [(ngModel)]="data.quantity" />
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button label="Cancel" icon="pi pi-times" [text]="true" (onClick)="hideDialog()" />
            <p-button label="Save" icon="pi pi-check" [text]="true" (onClick)="saveProduct()" />
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>

<div class="flex justify-between my-4 mx-2 content-center w-full">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search sensors"
        class="w-72 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

    <div class="justify-center content-center">
        <mat-form-field class="mr-2">
            <mat-label>Filter by {{ isStringArray(uniqueUnits) ? 'Unit' : 'Value' }}</mat-label>
            <mat-select (selectionChange)="applyUnitFilter($event)">
                <mat-option>None</mat-option>
                @for (unit of uniqueUnits; track unit) {
                <mat-option [value]="unit">{{unit}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Filter by Type</mat-label>
            <mat-select (selectionChange)="applyTypeFilter($event)">
                <mat-option>None</mat-option>
                @for (type of uniqueTypes; track type) {
                <mat-option [value]="type">{{type}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</div>
